services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: agentbond
      POSTGRES_PASSWORD: agentbond
      POSTGRES_DB: agentbond
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agentbond"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://agentbond:agentbond@postgres:5432/agentbond
      DATABASE_URL_SYNC: postgresql://agentbond:agentbond@postgres:5432/agentbond
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://backend:8000
    depends_on:
      - backend

volumes:
  pgdata:
